<html>
  <head>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    var conf;
  $(function() {
    var hash = window.location.hash;
      conf = JSON.parse(decodeURIComponent(hash.substr(1)));
      // document.write(JSON.stringify(conf));
      console.log(conf);
      console.log(window.location.search);
      // var options = { color: 'white', border: true };
      //document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(conf));
      
      if (conf.maker) {
        $('#makerKey').val(conf.maker);
      }
      if (conf.events) {
        var eventDiv = $("#eventList");
        console.log(eventDiv);
        for (var i = 0 ; i < conf.events.length; i ++) {
          eventDiv.add("<div>" + conf.events[i].title + "</div>");
          console.log(conf.events[i].title);
        }
      }
      
      if (conf.valuess) {
        var valueDiv = $("#valueList");
        for (var i = 0 ; i < conf.valuess.length; i ++) {
          valueDiv.add("<div>" + conf.valuess[i] + "</div>");
        }
      }
      
      $('#save').click(function(){$('#message').text(JSON.stringify(conf))});
      $('#reset').click(function(){
        conf.maker = "";
        conf.events = [];
        conf.values = [];
      });
      $('#addEvent').click(function(){
        conf.events.push($('#eventName').val());
        console.log(conf.events);
        //rerender
      });
  });
  </script>
  </head>
  <body>
